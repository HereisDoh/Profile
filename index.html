<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Profile Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    header {
      background-color: #fffc00;
      color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-weight: bold;
    }
    header button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
    .filter-popup {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }
    .filter-popup button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #fffc00;
      color: #000;
      font-weight: bold;
    }
    nav {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <span>üëª Snapchat</span>
    <button id="filterBtn">‚ú®</button>
  </header>
  <main>
    <video id="camera" autoplay playsinline></video>
    <div class="filter-popup" id="filterPopup">
      <button onclick="applyFilter('none')">Normal</button>
      <button onclick="applyFilter('grayscale(100%)')">Grayscale</button>
      <button onclick="applyFilter('sepia(100%)')">Sepia</button>
      <button onclick="applyFilter('blur(5px)')">Blur</button>
    </div>
  </main>
  <nav>
    <span>üì∏ Camera</span>
    <span>üë• Friends</span>
    <span>üí¨ Chat</span>
    <span>‚≠ê Spotlight</span>
  </nav>

  <script>
    const video = document.getElementById('camera');
    const filterBtn = document.getElementById('filterBtn');
    const filterPopup = document.getElementById('filterPopup');

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('Camera access denied or not available.');
      });

    // Toggle popup
    filterBtn.addEventListener('click', () => {
      filterPopup.style.display =
        filterPopup.style.display === 'flex' ? 'none' : 'flex';
    });

    // Apply filter
    function applyFilter(filter) {
      video.style.filter = filter;
    }
  </script>
</body>
</html>
