<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnapClone Interactive Camera Games</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: #000;
    color: #fff;
  }
  .front-page, .camera-page {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 100%;
    height: 100%;
  }
  .front-page h1 {
    font-size: 32px;
    margin-bottom: 20px;
  }
  nav {
    height: 60px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background: #fffc00;
  }
  nav span {
    font-size: 24px;
    cursor: pointer;
  }
  video {
    width: 100%;
    max-height: 100%;
    border-radius: 10px;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 8px 12px;
    background: #fffc00;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
  .game-select {
    position: absolute;
    bottom: 80px;
    display: flex;
    gap: 10px;
    overflow-x: auto;
    padding: 10px;
  }
  .game-select button {
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    background: #fffc00;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="front-page" id="frontPage">
  <h1>Welcome to SnapClone</h1>
  <p>Click the camera below to start playing interactive games!</p>
</div>

<div class="camera-page" id="cameraPage" style="display:none;">
  <button class="back-btn" id="backBtn">‚¨Ö Back</button>
  <video id="camera" autoplay playsinline></video>
  <canvas id="gameCanvas"></canvas>
  <div class="game-select" id="gameSelect">
    <button onclick="startGame('catch')">Catch Stars</button>
    <button onclick="startGame('dodge')">Space Dodger</button>
  </div>
</div>

<nav>
  <span id="cameraIcon">üì∑</span>
  <span>üë•</span>
  <span>üí¨</span>
  <span>‚≠ê</span>
</nav>

<script>
const frontPage = document.getElementById('frontPage');
const cameraPage = document.getElementById('cameraPage');
const cameraIcon = document.getElementById('cameraIcon');
const video = document.getElementById('camera');
const backBtn = document.getElementById('backBtn');
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let currentGame = null;
let animationFrameId;

cameraIcon.addEventListener('click', () => {
  frontPage.style.display = 'none';
  cameraPage.style.display = 'flex';

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
      video.play();
      canvas.width = video.videoWidth || window.innerWidth;
      canvas.height = video.videoHeight || window.innerHeight;
    })
    .catch(err => {
      alert('Camera access denied or not available.');
    });
});

backBtn.addEventListener('click', () => {
  cameraPage.style.display = 'none';
  frontPage.style.display = 'flex';
  let tracks = video.srcObject ? video.srcObject.getTracks() : [];
  tracks.forEach(track => track.stop());
  video.srcObject = null;
  cancelAnimationFrame(animationFrameId);
});

function startGame(game) {
  currentGame = game;
  animationFrameId = requestAnimationFrame(gameLoop);
}

// Simple game state
let stars = [];
let playerX = 0;

canvas.addEventListener('mousemove', (e) => {
  playerX = e.offsetX;
});

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if(currentGame === 'catch') {
    // spawn stars randomly
    if(Math.random() < 0.02) {
      stars.push({x: Math.random()*canvas.width, y: 0, size: 20});
    }
    // draw stars
    for(let i=0;i<stars.length;i++){
      let s = stars[i];
      s.y += 4;
      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
      ctx.fill();
      // check if caught
      if(s.y > canvas.height-30 && Math.abs(s.x-playerX)<30){
        stars.splice(i,1);
        i--;
      } else if(s.y > canvas.height){
        stars.splice(i,1);
        i--;
      }
    }
    // draw player
    ctx.fillStyle = 'red';
    ctx.fillRect(playerX-25, canvas.height-20, 50, 10);
  }
  // Other games can be added here
  animationFrameId = requestAnimationFrame(gameLoop);
}
</script>

</body>
</html>
