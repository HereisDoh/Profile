<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snapchat Clone Front + Camera</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: #fff;
  }
  .front-page, .camera-page {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 100%;
    height: 100%;
  }
  .front-page h1 {
    font-size: 32px;
    margin-bottom: 20px;
  }
  nav {
    height: 60px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background: #fffc00;
  }
  nav span {
    font-size: 24px;
    cursor: pointer;
  }
  video {
    width: 100%;
    max-height: 100%;
    border-radius: 10px;
  }
  .filter-bar {
    position: absolute;
    bottom: 80px;
    display: flex;
    gap: 10px;
    overflow-x: auto;
    padding: 10px;
    background: rgba(0,0,0,0.3);
    border-radius: 10px;
  }
  .filter-bar button {
    min-width: 60px;
    padding: 8px;
    border: none;
    border-radius: 8px;
    background: #fffc00;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="front-page" id="frontPage">
  <h1>Welcome to SnapClone</h1>
  <p>Click the camera below to start taking snaps!</p>
</div>

<div class="camera-page" id="cameraPage" style="display:none;">
  <video id="camera" autoplay playsinline></video>
  <div class="filter-bar" id="filterBar">
    <button onclick="applyFilter('none')">Normal</button>
    <button onclick="applyFilter('grayscale(100%)')">Grayscale</button>
    <button onclick="applyFilter('sepia(100%)')">Sepia</button>
    <button onclick="applyFilter('blur(5px)')">Blur</button>
    <button onclick="applyFilter('invert(100%)')">Invert</button>
    <button onclick="applyFilter('hue-rotate(90deg)')">Hue</button>
    <button onclick="applyFilter('contrast(150%)')">Contrast</button>
    <button onclick="applyFilter('saturate(200%)')">Saturate</button>
  </div>
</div>

<nav>
  <span id="cameraIcon">üì∑</span>
  <span>üë•</span>
  <span>üí¨</span>
  <span>‚≠ê</span>
</nav>

<script>
const frontPage = document.getElementById('frontPage');
const cameraPage = document.getElementById('cameraPage');
const cameraIcon = document.getElementById('cameraIcon');
const video = document.getElementById('camera');

cameraIcon.addEventListener('click', () => {
  frontPage.style.display = 'none';
  cameraPage.style.display = 'flex';

  // Access webcam
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert('Camera access denied or not available.');
    });
});

function applyFilter(filter) {
  video.style.filter = filter;
}
</script>

</body>
</html>
