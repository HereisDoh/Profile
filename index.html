<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapClone Interactive Camera Games + Filters</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
      color: #fff;
    }
    .front-page, .camera-page {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      height: 100%;
    }
    .front-page h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    nav {
      height: 60px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #fffc00;
    }
    nav span {
      font-size: 24px;
      cursor: pointer;
    }
    video {
      width: 100%;
      max-height: 100%;
      border-radius: 10px;
      filter: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 12px;
      background: #fffc00;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .game-select {
      position: absolute;
      bottom: 100px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
    }
    .game-select button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #fffc00;
      font-weight: bold;
      cursor: pointer;
    }
    .filter-select {
      position: absolute;
      bottom: 40px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
    }
    .filter-select button {
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      background: #fffc00;
      font-weight: bold;
      cursor: pointer;
    }
    .score-display {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 8px;
    }
  </style>
</head>

    <h1>Welcome to SnapClone</h1>
    <p>Click the camera below to start playing interactive games!</p>
  </div>

    <video id="camera" autoplay playsinline></video>
    <canvas id="gameCanvas"></canvas>

      <button onclick="startGame('catch')">Catch Stars</button>
